<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="start">
        <p>Make your choice!</p>
        <ul>
            <li><img src="./src/stone_PNG13561-2602880038.png" alt="Rock" id="rock"></li>
            <li><img src="./src/153-1539562_crumpled-paper-coloring-page-easy-how-to-draw.png" alt="Paper" id="paper"></li>
            <li><img src="./src/Scissor-Free-PNG-Image-2150103088.png" alt="Scissor" id="scissors"></li>
        </ul>
    </div>
    <div class="end">
        <div id="yourChoice"></div>
        <div id="aiChoice"></div>
        <p class="result"></p>
        <ul class="ai">
            <li><img src="./src/stone_PNG13561-2602880038.png" alt="Rock" id="airock"></li>
            <li><img src="./src/153-1539562_crumpled-paper-coloring-page-easy-how-to-draw.png" alt="Paper" id="aipaper"></li>
            <li><img src="./src/Scissor-Free-PNG-Image-2150103088.png" alt="Scissor" id="aiscissors"></li>
        </ul>
    </div>
</body>
</html>
